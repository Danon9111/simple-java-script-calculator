<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Java Script based calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="calculator-container">
        <div class="display-row"></div>
        <div class="three-buttons">
          <button class="clear-button standard-button">C</button>
          <button class="standard-button">←</button>
          <button class="operation-button standard-button">÷</button>
        </div>
        <div class="four-buttons">
          <button class="standard-button">7</button>
          <button class="standard-button">8</button>
          <button class="standard-button">9</button>
          <button class="operation-button standard-button">×</button>
        </div>
        <div class="four-buttons">
          <button class="standard-button">4</button>
          <button class="standard-button">5</button>
          <button class="standard-button">6</button>
          <button class="operation-button standard-button">-</button>
        </div>
        <div class="four-buttons">
          <button class="standard-button">1</button>
          <button class="standard-button">2</button>
          <button class="standard-button">3</button>
          <button class="operation-button standard-button">+</button>
        </div>
        <div class="two-buttons">
          <button class="standard-button zero-button">0</button>
          <button class="operation-button standard-button">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
